# Test against this version of Node.js
environment:
  nodejs_version: "6.2.1"

# Install scripts. (runs after repo cloning)
install:
  - cd desktop
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - npm install

# Post-install test scripts.
build_script:
  - node --version
  - npm --version
  - npm run dist
  - cd dist/win
  - rename *.exe openvr-notifications-desktop-%APPVEYOR_REPO_TAG_NAME%-setup.exe

artifacts:
  - path: dist/win/*.exe
  - path: dist/win/*.nupkg
  - path: dist/win/RELEASES
