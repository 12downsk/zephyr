<!DOCTYPE html>
<html>
<head>
  <title>OpenVR Notifications</title>
  <link rel="stylesheet" type="text/css" href="./res/css/style.css">
  <link rel="stylesheet" type="text/css" href="./res/css/toolbar.css">
  <link rel="stylesheet" type="text/css" href="./res/css/cards.css">
  <link rel="stylesheet" type="text/css" href="./res/css/material.css">
  <link rel="stylesheet" type="text/css" href="./res/css/snackbar.min.css">

  <script src="./res/js/util.js"></script>
</head>
<body>
  <header class="app-bar promote-layer paper-toolbar paper-shadow">
    <div class="app-bar-container paper-toolbar">
      <h1 class="logo">OpenVR Notifications</h1>
    </div>
  </header>

  <div class="cards">
    <div class="card card-1">
      <div class="content">
        <span class="title">Status</span>
        <p><span class="status" id="status">Connecting to server...</span></p>
        <br>
        <p>Connect to <script>document.write(getIPAddress())</script>:3753</p>
        <br>
      </div>
    </div>
    <div class="card card-2">
      <div class="content">
        <span class="title">Devices</span>
        <p id="devices-none">No devices currently connected.</p>
        <ul id="devices-list"></ul>
      </div>
      <div class="action" id="card-2-action">
        <a href="https://play.google.com/store/apps/details?id=com.texasgamer.openvrnotif">Android</a>
      </div>
    </div>

    <br>
    <div class="dev-tools">
      <h3>API</h3>
      <p>
        OpenVR Notifications supplies REST and WebSocket (Socket.IO) APIs.
        Check out the <a href="https://github.com/ThomasGaubert/openvr-notifications/wiki">wiki</a> for the latest documentation.
      </p>

      <h3>Debugger</h3>
      <input id="btnDevTools" type="submit" value="Toggle DevTools"/>
      <input id="btnExNotif" type="submit" value="Test Notification"/>
      <input id="btnVersion" type="submit" value="Version"/>
    </div>
  </div>

  <script>
    window.$ = window.jQuery = require('./res/js/jquery.js')
  </script>
  <script src="./res/js/socket.io.js"></script>
  <script src="./res/js/menu.js"></script>
  <script src="./res/js/snackbar.min.js"></script>
</body>
<script> require('./renderer.js') </script>
</html>
